	<div class="container">

			<div><br><br><br> 
				<div class="col-lg-8 col-centered"  ng-if="success_message" style="margin-top:10px;">

						<strong ng-if="!success">{{website_booking}}</strong>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
