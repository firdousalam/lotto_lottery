
<div class="row" ng-cloak>
	<div class="col-lg-12" style="margin-top:16px; min-height:750px;" ng-controller="user_edit_log" ng-cloak>
		<div class="panel panel-green margin-bottom-10">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-tasks"></i> User update logs
				</h3>
			</div>
			<!-- Search Box. -->
			
			<div class="panel-body text-center">
				<div class="col-sm-4 col-sm-offset-4">
					<div id="imaginary_container">
						<div class="input-group stylish-input-group">
							<input type="text" class="form-control"  ng-model="search" placeholder="Search" >
							<span class="input-group-addon">
								<button type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
							</span> 
						</div>
					</div>
				</div>
			</div><!-- end for searching-->		
			<div class="table-responsive">
				<table  class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th ng-click="sortUserLogTableBy('user_id.user_id')">User Id&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='user_id.user_id'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='user_id.user_id'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
							<th ng-click="sortUserLogTableBy('created_on')">Date & Time&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='created_on'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='created_on'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
							<th ng-click="sortUserLogTableBy('message')">Message&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='message'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='message'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
							<th ng-click="sortUserLogTableBy('field_name')">Field Name&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='field_name'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='field_name'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
							<th ng-click="sortUserLogTableBy('old_value')">Old Value&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='old_value'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='old_value'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
							<th ng-click="sortUserLogTableBy('new_value')">New Value&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='new_value'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='new_value'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
							<th ng-click="sortUserLogTableBy('ip_address')">Ip Address&nbsp;<span class="glyphicon sort-icon" ng-show="sortKey=='ip_address'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span><span class="glyphicon sort-icon" ng-hide="sortKey=='ip_address'" ng-class="{'glyphicon-chevron-down':reverse,'glyphicon-chevron-up':!reverse}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="7">
								<div ng-show="adminLoader" style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url(http://www.limokit.com/bms_clients/repo/images/load.gif) center no-repeat;"></div>
							</td>
						</tr>
					</tbody>
					<tbody>
						
						<tr dir-paginate="user in user_update_details|orderBy:sortKey:reverse|filter:search|itemsPerPage:selected_search_type_per_page">
							<tr>
								<td colspan="7" ng-show="!user_update_details.length" style="align:center"><b>No Data Available.</td>
							</tr>
							<tr ng-repeat="user in user_update_details|orderBy:sort_table:reverse|filter:search|itemsPerPage:selected_search_type_per_page">
								<td>{{user.user_id.user_id}}</td>
								<td>{{user.created_on | date : 'dd-MM-yyyy HH:mm:ss'}}</td>
								<td>{{user.message}}</td>
								<td>{{user.field_name}}</td>
								<td>{{user.old_value}}</td>
								<td>{{user.new_value}}</td>
								<td>{{user.ip_address}}</td>
							</tr>
						</tr>
		
					</tbody>

				</table><!-- end of main table-->

			</div><!-- end of main table div> -->
			<div class="pull-left">
				<div class="dataTables_length" id="dataTables-example_length">
					<div class="bms-form" style="border:0;">
						<label>Show</label>
						<label class="select">
							<select ng-model="selected_search_type_per_page" 
											ng-options="search.value as search.name for search in page_per_pagination" 
											ng-init="selected_search_type_per_page=selected_page_pagination">
												<option value="">Select no of rows</option>
							</select>
							<i></i>
						</label>
					</div>
				</div>
			</div>
			<ul class="pagination pull-right">
				<dir-pagination-controls
										max-size="5"
										direction-links="true"
										boundary-links="true" >
				</dir-pagination-controls>
			</ul>
		</div>
	</div>
</div>
<div class="clearfix"></div>
