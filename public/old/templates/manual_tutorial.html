<div class="col-lg-12" ng-controller="supportController" ng-cloak>
	<div class="row row-centered">
		<div class="col-lg-6 col-centered" style="margin-top:16px; min-height:750px;">
			<div class="panel panel-green margin-bottom-10">
				<!-- heading   -->
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-tasks"></i> Manual
					</h3>
				</div><!--end of heading   -->		
				<div class="panel-body">
					<div ng-init="countDownTimer()">
						<!-- <p ng-bind="counter_time"></p> --><button onclick="window.location.reload(true);">ss</button>
					</div>
				</div>
			</div><!-- end of main panel-->	
		</div><!-- end of main container -->
	</div>
	<div class="clearfix"></div>
	<!-- below model will open the messages. -->
	<modal visible="show_manual_modal">
		<section id="contact-page">
			<div class="">
				<button ng-click="deleteTheTab(selected)">CLOSE</button>
			</div>
		</section>
	</modal>
</div>
