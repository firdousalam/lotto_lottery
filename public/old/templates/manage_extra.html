<div ng-include src="'admin/header.html'" ng-cloak></div>
<div class="container" style="margin-top:10% !important" ng-cloak>

	<div class="row">
		<div class="col-sm-3" ng-repeat="extra in all_extras">
    	    <div class="hero-widget well well-sm">
                 <div class="options">
                {{extra.name}}
                </div>
                <div class="text">
                    <var>Type : </var>
                    <label class="text-muted">{{extra.type}}</label>
                </div>
                <div class="options">
                    <a ng-click="delete_common_extras(extra._id);" class="btn btn-primary btn-lg">Delete</a>
                </div>
            </div>
		</div>
        
	</div>
	<div class="row row-centered">
    	<div class="col-md-6 col-centered login" style="margin-top:5%;">
            <div class="panel with-nav-tabs panel-default">
             <!--   <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" ng-class="{active:isSet(1)}" ng-click="setTab(1)">Customer</a></li>
                            <li><a data-toggle="tab" ng-class="{active:isSet(2)}" ng-click="setTab(2)">Admin</a></li>
                            
                        </ul>
                </div>-->
				<div class="alert alert-danger" ng-repeat="error in errors">
                   <strong>{{error}}</strong>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div  class="tab-pane fade  in active"><form class="reg-page" name="add_extra_form" novalidate>
                    <div class="reg-header">
                        <h2>Add extra</h2>
                    </div>
				
                    <div class="input-group margin-bottom-20">
                       <span class="input-group-addon"></span>
                       <input type="text" class="form-control" name="add_name" placeholder="Enter extra fild name" ng-model="enter_extra.extra_name" ng-model-options="{ updateOn: 'blur' }" required>
                    </div>
                    <div class="alert alert-danger" ng-show="add_extra_form.add_name.$dirty && add_extra_form.add_name.$invalid" > Please enter name.</div>
                    <div class="input-group margin-bottom-20">
                       <span class="input-group-addon"></span>
                       <input type="number" class="form-control" name="maximun_no_of_extras" placeholder="Enter max numbers of extras" ng-model="enter_extra.extra_max_value" ng-model-options="{ updateOn: 'blur' }" required>
                    </div>
                    <div class="alert alert-danger" ng-show="add_extra_form.maximun_no_of_extras.$dirty && add_extra_form.maximun_no_of_extras.$invalid" > Please maximum no of extras.</div>
					<div class="input-group margin-bottom-20">
                        <span class="input-group-addon"></span>
                       <select class="form-control" id="title" name="title" ng-model="enter_extra.extra_type" required>
													<option  value="">Extra type</option>
													<!--<option value="Admin">Admin</option>-->
													<option value="select">Select</option>
													<option value="radio">Radio</option>
												</select>
                    </div>
                    <div class="row">
                       
                        <div class="col-md-6">
                            <button type="button" class="btn btn-info pull-right" ng-click="add_common_extras();" >ADD</button>
                        </div>
                    </div>
</form>
                    

                   
                </div>
                        
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
