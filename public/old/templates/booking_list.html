<div ng-include src="'../repo/templates/header.html'" ng-cloak></div>
<div class="col-lg-12 mainTab" style="margin-top:16px; min-height:750px;" ng-cloak>
	<div ng-show="bookingListContaintPageLoader" style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url(http://www.limokit.com/bms_clients/repo/images/load.gif) center no-repeat;"></div>
	<br/>
	<tabset>
		<tab ng-repeat="tab in tabs" active="tab.active" heading="{{tab.title}}" disable="tab.disabled">
			<tab-heading><span ng-click="selectTab($index)">{{tab.title}}</span> <a span ng-click="deleteTab($index)" class="glyphicon glyphicon-remove" style="border:0;"></span></a></tab-heading>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="tab">
					<div ng-include src="tab.content"> 
					</div>
				</div>
			</div>
		</tab>
	</tabset>
</div>   
<div class="clearfix"></div>
