<div class="row" ng-cloak>
	<div class="col-lg-12 ng-controller="homeController">
	<div class="panel panel-green margin-bottom-10">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-tasks"></i> House Winnings
			</h3>
		</div>
		<!-- Search Box. -->
		<div class="panel-body text-center">
			<div class="col-sm-4 col-sm-offset-4">
				<div id="imaginary_container">
					<div class="input-group stylish-input-group">
						<input type="text" class="form-control"  ng-model="search" placeholder="Search" >
						<span class="input-group-addon">
							<button type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
						</span> 
					</div>
				</div>
			</div>
		</div><!-- end for searching-->	
		<div class="table-responsive">
			<table  class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th style="width:20%">Date&nbsp;</th>
						<th >Numbers&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-show="show_loader">
						<td colspan="2">
							<span style="display:block;">
								<div style="position: relative; display:block; margin:0 auto; width: 32px; height: 27px; z-index: 99; background: url(http://www.limokit.com/bms_clients/repo/images/load.gif) center no-repeat; background-size:70%;">
								</div>
							</span>		
						</td>
					</tr>
				</tbody>
				<tbody>
					<tr dir-paginate="winning in winning_number_details|itemsPerPage:selected_search_type_per_page">
						<tr ng-repeat="winning in winning_number_details|orderBy:sort_table:reverse|filter:search|itemsPerPage:selected_search_type_per_page">
							<td ng-bind="winning.date"> </td>
	                		<td>
			                  <span ng-repeat="numbers in winning.winnig_numbers" class="numberCircle" ng-bind="numbers"> 
			                  </span>
			                </td>
						</tr>
					</tr>
				</tbody>

			</table><!-- end of main table-->

		</div><!-- end of main table div> -->
	</div>
	<div class="pull-left">
		<div class="dataTables_length" id="dataTables-example_length">
			<div class="bms-form" style="border:0;">
				<label>Show</label>
				<label class="select">
					<select ng-model="selected_search_type_per_page" 
									ng-options="search.value as search.name for search in page_per_pagination" 
									ng-init="selected_search_type_per_page=selected_page_pagination">
										<option value="">Select no of rows</option>
					</select>
					<i></i>
				</label>
			</div>
		</div>
	</div>
	<ul class="pagination pull-right">
		    <dir-pagination-controls max-size="5" 
		    	direction-links="true"
       		boundary-links="true" >
    </dir-pagination-controls>
	</ul>
</div>
</div>
<div class="clearfix"></div>
